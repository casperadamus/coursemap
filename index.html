<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Schedule Builder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>University Schedule Builder</h1>
            <p class="subtitle">Plan your classes and view their locations on campus</p>
        </header>
        
        <div class="app-container">
            <div class="schedule-builder">
                <div class="filter-section">
                    <h3>Find Courses</h3>
                    <div class="filter-options">
                        <select id="department">
                            <option value="">All Departments</option>
                            <option value="CS">Computer Science</option>
                            <option value="MATH">Mathematics</option>
                            <option value="PHYS">Physics</option>
                            <option value="CHEM">Chemistry</option>
                            <option value="BIO">Biology</option>
                            <option value="ENG">Engineering</option>
                        </select>
                        <select id="level">
                            <option value="">All Levels</option>
                            <option value="100">100 Level</option>
                            <option value="200">200 Level</option>
                            <option value="300">300 Level</option>
                            <option value="400">400 Level</option>
                        </select>
                        <input type="text" id="search" placeholder="Search courses...">
                    </div>
                </div>
                
                <div class="course-list" id="courseList">
                    <!-- Course items will be populated by JavaScript -->
                </div>
                
                <div class="schedule-display">
                    <h3>Your Weekly Schedule</h3>
                    <div class="schedule-grid" id="scheduleGrid">
                        <!-- Schedule grid will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-primary" id="saveSchedule">Save Schedule</button>
                    <button class="btn-secondary" id="clearSchedule">Clear Schedule</button>
                </div>
            </div>
            
            <div class="map-container">
                <div class="map-info">
                    <h3>Campus Map</h3>
                    <div class="class-info" id="classInfo">
                        <p>Select a class to view its location</p>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/map.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
